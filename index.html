<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 粒子形状变换</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #fff;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">欢迎来到粒子世界</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required placeholder="请输入您的邮箱">
            </div>
            <button type="submit" class="submit-btn">进入体验</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 简单的邮箱验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = '请输入有效的邮箱地址';
                return false;
            }

            // 存储邮箱到 localStorage
            localStorage.setItem('userEmail', email);
            
            // 跳转到主页面
            window.location.href = 'main.html';
            return false;
        }
    </script>
</body>
</html>
